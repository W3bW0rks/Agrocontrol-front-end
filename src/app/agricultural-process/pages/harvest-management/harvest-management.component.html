<!-- Course Catalogue -->
<div class="table-wrapper">
  <h1>Courses</h1>
  <!-- Add/Edit Form -->
  <app-harvest-create-and-edit
    [harvest]="harvestData"
    [editMode]="editMode"
    (cancelRequested)="onCancelRequested()"
    (harvestAddRequested)="onHarvestAddRequested($event)"
    (harvestUpdateRequested)="onHarvestUpdateRequested($event)"/>

  <!-- Data Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date"> Date</th>
      <td mat-cell *matCellDef="let harvest">{{ harvest.date }}</td>
    </ng-container>
    <ng-container matColumnDef="harvestedQuantityInKg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Harvest Quantity In Kg"> Harvest Quantity In Kg</th>
      <td mat-cell *matCellDef="let harvest">{{ harvest.harvestedQuantityInKg }}</td>
    </ng-container>
    <ng-container matColumnDef="pricePerKg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Price Per Kg"> Price Per Kg</th>
      <td mat-cell *matCellDef="let harvest">{{ harvest.pricePerKg }}</td>
    </ng-container>
    <ng-container matColumnDef="totalIncome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Total Income"> Total Income</th>
      <td mat-cell *matCellDef="let harvest">{{ harvest.totalIncome }}</td>
    </ng-container>
    <ng-container matColumnDef="totalWorkersCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Total Workers Cost"> Price Per Kg</th>
      <td mat-cell *matCellDef="let harvest">{{ harvest.totalWorkersCost }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let harvest">
        <a (click)="onEditItem(harvest)" href="javascript:void(0)"><mat-icon>edit</mat-icon></a>
        <a (click)="onDeleteItem(harvest)" href="javascript:void(0)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr *matRowDef="let row; columns: columnsToDisplay;" [ngClass]="{ 'editable-row': harvestData && harvestData.id === row.id }" mat-row></tr>
  </table>
  <!-- Paginator child component -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
